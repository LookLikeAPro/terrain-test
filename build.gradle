group 'generation'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sudoplay.joise:joise:1.0.1'
    compile 'org.dyn4j:dyn4j:3.2.3'
    compile 'org.atmosphere:nettosphere:2.4.7'
    compile 'org.atmosphere:atmosphere-{runtime}:2.4.7'
    compile 'org.atmosphere:atmosphere-{guide}:2.4.7'
    compile 'org.atmosphere:atmosphere-{sockjs}:2.4.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
